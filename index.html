<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería Urbana - Artista de Manizales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">UrbanArt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero con imagen -->
  <header class="hero d-flex align-items-center justify-content-center text-center">
    <div class="content">
      <img src="https://source.unsplash.com/900x600/?graffiti,artist" alt="Arte urbano" class="hero-img mb-4">
      <h1 class="display-4 text-white">Arte visual desde Manizales</h1>
      <p class="lead text-white">Graffiti | Murales | Intervenciones urbanas</p>
    </div>
  </header>

  <!-- Galería -->
  <section id="galeria" class="gallery-section py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Galería de obras</h2>
      <div class="row g-4">
        <div class="col-sm-6 col-md-4 animate-fade">
          <img src="https://source.unsplash.com/600x800/?graffiti" class="img-fluid gallery-img" alt="">
        </div>
        <div class="col-sm-6 col-md-4 animate-fade">
          <img src="https://source.unsplash.com/600x800/?mural" class="img-fluid gallery-img" alt="">
        </div>
        <div class="col-sm-6 col-md-4 animate-fade">
          <img src="https://source.unsplash.com/600x800/?urban-art" class="img-fluid gallery-img" alt="">
        </div>
        <div class="col-sm-6 col-md-4 animate-fade">
          <img src="https://source.unsplash.com/600x800/?street-art" class="img-fluid gallery-img" alt="">
        </div>
        <div class="col-sm-6 col-md-4 animate-fade">
          <img src="https://source.unsplash.com/600x800/?spray-paint" class="img-fluid gallery-img" alt="">
        </div>
        <div class="col-sm-6 col-md-4 animate-fade">
          <img src="https://source.unsplash.com/600x800/?wall-art" class="img-fluid gallery-img" alt="">
        </div>
      </div>
    </div>
  </section>

  <!-- Contacto -->
  <section id="contacto" class="container py-5">
    <h2 class="text-center mb-4">Contáctame</h2>
    <form class="row g-3 animate-fade">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Tu nombre" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Tu correo" required>
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="4" placeholder="Tu mensaje" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-dark px-5">Enviar</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>&copy; 2025 UrbanArt - Manizales</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
